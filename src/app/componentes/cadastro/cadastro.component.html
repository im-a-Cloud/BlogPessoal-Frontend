<form [formGroup]="formularioCadastro" (ngSubmit)="enviarFormulario()">
  <div *ngIf="mensagemErro" class="alert alert-danger">
    {{ mensagemErro }}
  </div>

  <div class="form-group">
    <label for="nomeUsuario">Nome de usuário</label>
    <input type="text" id="nomeUsuario" formControlName="nomeUsuario" class="form-control">
    <div *ngIf="formularioCadastro.get('nomeUsuario')?.touched && formularioCadastro.get('nomeUsuario')?.invalid" class="text-danger">
      <div *ngIf="formularioCadastro.get('nomeUsuario')?.errors?.['required']">
        Nome é obrigatório
      </div>
      <div *ngIf="formularioCadastro.get('nomeUsuario')?.errors?.['minlength']">
        Mínimo de 3 caracteres
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="emailUsuario">Email</label>
    <input type="email" id="emailUsuario" formControlName="emailUsuario" class="form-control">
    <div *ngIf="formularioCadastro.get('emailUsuario')?.touched && formularioCadastro.get('emailUsuario')?.invalid" class="text-danger">
      <div *ngIf="formularioCadastro.get('emailUsuario')?.errors?.['required']">
        Email é obrigatório
      </div>
      <div *ngIf="formularioCadastro.get('emailUsuario')?.errors?.['email']">
        Email inválido
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="senhaUsuario">Senha</label>
    <input type="password" id="senhaUsuario" formControlName="senhaUsuario" class="form-control">
    <div *ngIf="formularioCadastro.get('senhaUsuario')?.touched && formularioCadastro.get('senhaUsuario')?.invalid" class="text-danger">
      <div *ngIf="formularioCadastro.get('senhaUsuario')?.errors?.['required']">
        Senha é obrigatória
      </div>
      <div *ngIf="formularioCadastro.get('senhaUsuario')?.errors?.['minlength']">
        Mínimo de 6 caracteres
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="tipoUsuario">Tipo de Usuário</label>
    <select id="tipoUsuario" formControlName="tipoUsuario" class="form-control">
      <option value="">Selecione...</option>
      <option value="ADMIN">Admin</option>
      <option value="PADRAO">Padrão</option>
    </select>
    <div *ngIf="formularioCadastro.get('tipoUsuario')?.touched && formularioCadastro.get('tipoUsuario')?.invalid" class="text-danger">
      Tipo de usuário é obrigatório
    </div>
  </div>

  <div class="form-check">
    <input type="checkbox" id="termosCondicoes" formControlName="termosCondicoes" class="form-check-input">
    <label for="termosCondicoes" class="form-check-label">Aceito os termos e condições</label>
    <div *ngIf="formularioCadastro.get('termosCondicoes')?.touched && formularioCadastro.get('termosCondicoes')?.invalid" class="text-danger">
      Você deve aceitar os termos
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="enviando">
    <span *ngIf="!enviando">Finalizar cadastro</span>
    <span *ngIf="enviando">Enviando...</span>
  </button>
</form>
